site_name: Sync Smart Home API Docs
theme:
  name: material

nav:
  - Home: index.md
  - API Reference: api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true             # Displays file path
            show_root_heading: true       # Displays the root module as a heading
            show_object_full_path: true   # Shows the full module path
  - with-pdf
